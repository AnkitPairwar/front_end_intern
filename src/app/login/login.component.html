<form [formGroup] ="login_form">
    <div class="form-group">
      <label for="exampleInputEmail" >USERNAME</label>

      <!--foomControlName for taking data/input from tempelate -->
      <input type="username" class="form-control" 
      id="exampleInputUsername" aria-describedby="UsernamelHelp" formControlName="username">
     </div>
    <div class="form-group">
      <label for="exampleInputPassword1" >PASSWORD</label>
      <input type="password" class="form-control"
           id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" routerLink="/loggedin">LOGIN</button>
</form>

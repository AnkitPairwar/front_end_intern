<form [formGroup] ="login_form">
    <div class="form-group">
      <label for="exampleInputEmail1" >EMAIL</label>

      <!--foomControlName for taking data/input from tempelate -->
      <input type="email" class="form-control" 
      id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
     </div>
    <div class="form-group">
      <label for="exampleInputPassword1" >PASSWORD</label>
      <input type="password" class="form-control"
           id="exampleInputPassword1" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" routerLink="/loggedin">LOGIN</button>
</form>
